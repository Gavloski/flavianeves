
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Desbloqueie com Amor ❤️</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&family=Poppins:wght@400;600&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #ffe3e3, #ffc1c1);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .container {
        background-color: white;
        padding: 40px;
        border-radius: 25px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 500px;
        width: 90%;
        position: relative;
        z-index: 10;
    }

    h1 {
        font-family: 'Sacramento', cursive;
        font-size: 3em;
        color: #e91e63;
        margin-bottom: 20px;
    }

    .question {
        font-size: 1.3em;
        color: #333;
        margin-bottom: 25px;
    }

    input {
        padding: 10px 20px;
        border-radius: 30px;
        border: 2px solid #e91e63;
        width: 100%;
        max-width: 350px;
        outline: none;
        font-size: 1em;
        transition: 0.3s;
    }

    input:focus {
        border-color: #d81b60;
        box-shadow: 0 0 5px #d81b60;
    }

    button {
        margin-top: 20px;
        padding: 10px 25px;
        background-color: #e91e63;
        border: none;
        color: white;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #d81b60;
    }

    .message {
        margin-top: 20px;
        font-weight: bold;
        color: #e91e63;
    }

    /* Corações */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 18px;
        color: #e91e63;
        animation: fall linear forwards;
        z-index: 1;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0); opacity: 1;}
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0;}
    }
</style>
</head>
<body>

<div class="container">
    <h1>Desafio do Amor ❤️</h1>
    <p class="question">
        Eu te a..doro
       <br>
        Complete a palavra,
        Continuarei te a..dorando <br><br>
        <strong>Eu te amo?</strong>
    </p>
    <input type="text" id="resposta" placeholder="Digite sua resposta...">
    <br>
    <button onclick="verificar()">Enviar</button>
    <p class="message" id="mensagem"></p>
</div>

<script>
    function verificar() {
        const resposta = document.getElementById('resposta').value.trim().toLowerCase();
        const correta = "Eu te amo";

        if (resposta === correta.toLowerCase()) {
            window.location.href = "pagina.html"; // Troque para o nome da sua página
        } else {
            document.getElementById('mensagem').innerText = "Resposta incorreta... mas não desiste, amor! ❤️";
        }
    }

    // Corações caindo
    function criarCoracao() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (2 + Math.random() * 3) + 's';
        heart.innerText = '❤️';
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }
    setInterval(criarCoracao, 500);
</script>

</body>
</html>
